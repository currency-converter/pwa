<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#000" />

    <link href="<%= require('../../assets/images/logo/128.png') %>" rel="shortcut icon">
    <link href="<%= require('../../assets/images/logo/256.png') %>"rel="apple-touch-icon" >
    <link href="<%= require('../../assets/images/apple-touch-startup-image/750x1334.png') %>" media="screen and (orientation: portrait)" rel="apple-touch-startup-image">
    <link href="<%= require('../../assets/images/apple-touch-startup-image/1334x750.png') %>" media="screen and (orientation: landscape)" rel="apple-touch-startup-image">
    <link href="<%= require('../../assets/manifest.json') %>" rel="manifest">
  </head>

  <body>
    <div id="app"></div>
    <noscript>Your browser does not support JavaScript!</noscript>
  </body>
</html>
